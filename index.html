<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого Место" class="logo">
        </header>
        <main class="content">
            <div class="userbox">
                <img src="./images/avatar.png" alt="аватар" class="userbox__avatar">
                <div class="userbox__profile">
                    <div class="userbox__info">
                        <p class="userbox__name">Жак-Ив Кусто</p>
                        <p class="userbox__status">Исследователь океана</p>
                        <button class="userbox__edit-btn"></button>
                    </div>
                </div>
                <button class="userbox__add-btn"></button>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./images/karachaevs.jpg" alt="карачаевск" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Карачаевск</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="гора эльбрус" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Гора Эльбрус</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombai.jpg" alt="домбай" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Домбай</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="гора эльбрус" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Гора Эльбрус</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombai.jpg" alt="домбай" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Домбай</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/karachaevs.jpg" alt="карачаевск" class="card__image">
                    <div class="card__caption">
                        <p class="card__text">Карачаево-Черкессия</p>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form">
                    <input type="text" name="username" id="username" class="form__item" placeholder="Жак-Ив Кусто">
                    <input type="text" name="status" id="status" class="form__item" placeholder="Исследователь океана">
                    <input type="submit" value="Сохранить" class="form__btn">
                </form>
                <button class="popup__close-btn"></button>
            </div>
        </div>
    </div>
</body>
</html>
