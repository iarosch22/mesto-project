<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого Место" class="logo">
        </header>
        <main class="content">
            <section class="userbox">
                <img src="./images/avatar.png" alt="аватар" class="userbox__avatar">
                <div class="userbox__profile">
                    <div class="userbox__info">
                        <div class="userbox__text">
                            <h1 class="userbox__name">Жак-Ив Кусто</h1>
                            <p class="userbox__status">Исследователь океана</p>
                        </div>
                        <button class="userbox__edit-btn" type="button"></button>
                    </div>
                </div>
                <button class="userbox__add-btn" type="button"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img src="./images/karachaevs.jpg" alt="карачаевск" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="гора эльбрус" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dombai.jpg" alt="домбай" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="гора эльбрус" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dombai.jpg" alt="домбай" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/karachaevs.jpg" alt="карачаевск" class="card__image">
                    <div class="card__caption">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__like-btn" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="edit-form">
                    <input type="text" name="username" id="username" class="form__item" placeholder="Введите имя" required>
                    <input type="text" name="status" id="status" class="form__item" placeholder="Введите профессию" required>
                    <input type="submit" value="Сохранить" class="form__btn">
                </form>
                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
