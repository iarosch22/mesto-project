<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого Место" class="logo">
        </header>
        <main class="content">
            <section class="userbox">
                <img src="./images/avatar.png" alt="аватар" class="userbox__avatar">
                <div class="userbox__profile">
                    <div class="userbox__info">
                        <div class="userbox__text">
                            <h1 class="userbox__name">Жак-Ив Кусто</h1>
                            <p class="userbox__status">Исследователь океана</p>
                        </div>
                        <button class="userbox__edit-btn" type="button"></button>
                    </div>
                </div>
                <button class="userbox__add-btn" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="edit-form" novalidate>
                    <input type="text" name="username" id="username" class="form__item" placeholder="Введите имя" minlength="2" maxlength="40" required>
                    <span class='form__item-error' username-error'></span>
                    <input type="text" name="status" id="status" class="form__item" placeholder="Введите профессию" minlength="2" maxlength="200" required>
                    <span class='form__item-error status-error'></span>
                    <input type="submit" value="Сохранить" class="form__btn">
                </form>
                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="form" name="add-form" novalidate>
                    <input type="text" name="placename" id="placename" class="form__item" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class='form__item-error placename-error'></span>
                    <input type="url" name="url-place" id="url-place" class="form__item" placeholder="Ссылка на картинку" required>
                    <span class='form__item-error url-place-error'></span>
                    <input type="submit" value="Создать" class="form__btn">
                </form>
                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
        <div class="popup popup_img">
            <figure class="popup__img-container">
                <img class="popup__img-item">
                <figcaption class="popup__caption-img"></figcaption>
                <button class="popup__close-btn" type="button"></button>
            </figure>
        </div>
    </div>
    <template id="card-template">
        <article class="card">
            <img class="card__image">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button"></button>
            </div>
            <button class="card__trash-btn" type="button"></button>
        </article>
    </template>>
    <script src="./scripts/index.js"></script>
</body>
</html>
